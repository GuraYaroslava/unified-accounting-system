{{define "index"}}
{{template "header"}}

<div id="container">
    <div id="content">
        <form id="form-register">
            <div class="field">
                <label for="username">Логин</label>
                <input type="text" id="username" name="login"/>
            </div>

            <div class="field">
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password"/>
            </div>

            <input type="button" value="регистрация" id="register-btn" name="submit"/>
            <input type="button" value="вход" id="login-btn" name="submit"/>
        </form>
        <div id="server-answer" class="right" style="text-align: right"></div>

        <br/>
        <p>
            <strong>Unified Accounting System (UAS)</strong> - web-сервис для учета участников соревновательных мероприятий.
        </p>

        <p><i>Открытые мероприятия:</i></p>
    
        <div id="list-contests">
        </div>
    </div>
</div>
{{template "footer"}}
{{end}}
